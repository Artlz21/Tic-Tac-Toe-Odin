<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="game-container">
            <div class="board">
                <div class="board-box" data-x="0" data-y="0">box</div>
                <div class="board-box" data-x="0" data-y="1">box</div>
                <div class="board-box" data-x="0" data-y="2">box</div>
                <div class="board-box" data-x="1" data-y="0">box</div>
                <div class="board-box" data-x="1" data-y="1">box</div>
                <div class="board-box" data-x="1" data-y="2">box</div>
                <div class="board-box" data-x="2" data-y="0">box</div>
                <div class="board-box" data-x="2" data-y="1">box</div>
                <div class="board-box" data-x="2" data-y="2">box</div>
            </div>
        </div>
        
        <div class="bottom-row">
            <div>
                <img src="Screenshot 2023-06-29 171157.png" alt="player1" class="playerIcon">
                <p>Player 1</p>
            </div>
            <div>
                <img src="Screenshot 2023-06-29 172138.png" alt="player2" class="playerIcon">
                <p>Player 2</p>
            </div>
        </div>
    </div>
    
</body>
</html>
